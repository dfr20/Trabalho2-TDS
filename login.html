<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/login.css">
    <title>Login - Portal de Notícias</title>
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-light bg-light shadow-sm sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="img/headerLogo.png" alt="Logo do PTI" height="30" class="d-inline-block align-text-top">
            </a>

            <div class="d-flex flex-column align-items-center me-4">
                <h1 class="h5 mb-0 text-dark fw-bold">Portal de Notícias</h1>
                <nav class="navbar-nav">
                    <ul class="navbar-nav flex-row">
                        <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
                        <li class="nav-item"><a class="nav-link" href="index.html#destaques">Destaques</a></li>
                        <li class="nav-item"><a class="nav-link" href="index.html#ultimas">Últimas</a></li>
                    </ul>
                </nav>
            </div>

            <a href="index.html" class="btn btn-secondary">
                <i class="bi bi-arrow-left me-2"></i>Voltar
            </a>
        </div>
    </header>

    <main class="content">
        <section class="login-section">
            <div class="login-container">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i class="bi bi-person-circle login-icon"></i>
                            <h2 class="mt-3 mb-1">Bem-vindo</h2>
                            <p class="text-muted">Faça login para continuar</p>
                        </div>

                        <form class="form-login" action="/login" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">
                                    <i class="bi bi-person me-2"></i>Usuário
                                </label>
                                <input type="text" id="username" name="username" class="form-control" placeholder="Digite seu usuário" required>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="bi bi-lock me-2"></i>Senha
                                </label>
                                <input type="password" id="password" name="password" class="form-control" placeholder="Digite sua senha" required>
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">
                                    Lembrar-me
                                </label>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 py-2 mb-3">
                                <i class="bi bi-box-arrow-in-right me-2"></i>Entrar
                            </button>

                            <div class="text-center">
                                <a href="#" class="text-decoration-none small text-muted">Esqueceu a senha?</a>
                            </div>

                            <hr class="my-4">

                            <p class="text-center text-muted mb-0">
                                Não tem uma conta? <a href="/register" class="text-primary fw-semibold text-decoration-none">Registrar-se</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer bg-dark text-white-50 text-center py-3 mt-5">
        <p class="mb-0">© 2024 Noticias PTI</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/login.js"></script>
</body>
</html>
